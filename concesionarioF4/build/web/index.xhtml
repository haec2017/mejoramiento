<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido concesionario </title>
    </h:head>
    
        <h1>  concesionario aplicacion </h1>
               <form action="graba" method="post">
            Nombre Cliente: <input type="text" name="nombre"/> <br/>
            Domicilio:<input type="text" name="domicilio"/>
            <input type="submit" value="Registrar"  />
        </form>
        
   // formulario del calendario//
    <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
     <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="inline" value="Inline:" />
        <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />
   </h:panelGrid>
  <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check"/>
 
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="Inline:" />
            <h:outputText value="#{calendarView.date1}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
         </p:panelGrid>
    </p:dialog>

  </h:form> 
   <br> 
   
     <h:link outcome="Primefaces" value="Primefaces welcome page" />
</html>
